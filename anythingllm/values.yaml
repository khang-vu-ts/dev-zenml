anythingllm:
  image: 
    repository: ghcr.io/mintplex-labs/anything-llm
    tag: 1.1.1
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3001

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
    hosts: 
      - host: anythingllm.potholescannerapi.io.vn
    tls:
      - hosts:
          - anythingllm.potholescannerapi.io.vn
        secretName: anythingllm-tls
    
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      volumes:
        - name: server-storage
          mountPath: /app/server/
      
    chromadb:
      enabled: true