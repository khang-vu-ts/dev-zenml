postgresql:
  image:
    registry: pgvector
    repository: pgvector
    tag: 0.8.0-pg15
    pullPolicy: IfNotPresent
  auth:
    enablePostgresUser: true
    postgresPassword: "your-postgres-password"
    username: "postgres"
    password: "postgres"
    database: "postgres"
    # existingSecret: "postgresql-secrets"
    # secretKeys:
    #   adminPasswordKey: postgres-password
    #   userPasswordKey: user-password
    #   replicationPasswordKey: replication-password
  architecture: standalone
  containerPorts:
    postgresql: 5432
  primary:
    name: primary
    containerSecurityContext:
      enabled: false
      seLinuxOptions: {}
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
  readReplicas:
    name: read
    replicaCount: 1
